<div>
    <h2>
        <span jhiTranslate="stockManagementApp.third.home.title">Thirds</span>
        <button class="btn btn-primary float-right jh-create-entity create-third-address-utility" [routerLink]="['/', { outlets: { popup: ['third-address-utility-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="stockManagementApp.third.home.createLabel">
            Create new Third
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'stockManagementApp.third.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="thirds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="stockManagementApp.third.code">Code</span></th>
            <th><span jhiTranslate="stockManagementApp.third.description">Description</span></th>
            <th><span jhiTranslate="stockManagementApp.third.thirdTypeDefinition">Third Type Definition</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let third of thirds ;trackBy: trackId">
                <td><a [routerLink]="['../third-address-utility', third.id ]">{{third.id}}</a></td>
                <td>{{third.code}}</td>
                <td>{{third.description}}</td>
                <td>
                    <div *ngIf="third.thirdTypeDefinitionId">
                        <a [routerLink]="['../third-type-definition-address-utility', third.thirdTypeDefinitionId  ]" >{{third.thirdTypeDefinitionDescription}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../third-address-utility', third.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'third-address-utility/'+ third.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'third-address-utility/'+ third.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
