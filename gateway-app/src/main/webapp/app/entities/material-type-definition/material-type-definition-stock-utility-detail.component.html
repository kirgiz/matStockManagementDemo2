
<div *ngIf="materialTypeDefinition">
    <h2><span jhiTranslate="stockManagementApp.materialTypeDefinition.detail.title">Material Type Definition</span> {{materialTypeDefinition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="stockManagementApp.materialTypeDefinition.code">Code</span></dt>
        <dd>
            <span>{{materialTypeDefinition.code}}</span>
        </dd>
        <dt><span jhiTranslate="stockManagementApp.materialTypeDefinition.description">Description</span></dt>
        <dd>
            <span>{{materialTypeDefinition.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'material-type-definition-stock-utility/'+ materialTypeDefinition.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
